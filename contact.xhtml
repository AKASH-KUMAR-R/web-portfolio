<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Contact | Akash — Web Portfolio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Contact Akash" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h1>Contact</h1>
				<p class="tagline">Let's get in touch</p>
			</div>

			<div id="nav">
				<ul>
					<li><a href="index.xhtml" title="Home">Home</a></li>
					<li><a href="about.xhtml" title="About">About</a></li>
					<li><a href="resume.xhtml" title="Resume">Resume</a></li>
					<li><a href="mywork.htm" title="My Work">My Work</a></li>
					<li>
						<a class="active" href="contact.xhtml" title="Contact">Contact</a>
					</li>
				</ul>
			</div>

			<div id="content">
				<h2>Send a message</h2>
				<form
					id="contact-form"
					action="https://formspree.io/f/moqzdzlg"
					method="post"
				>
					<div class="form-row">
						<label for="name">Name</label>
						<input type="text" id="name" name="name" required="required" />
					</div>
					<div class="form-row">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required="required" />
					</div>
					<div class="form-row">
						<label for="message">Message</label>
						<textarea
							id="message"
							name="message"
							rows="5"
							cols="30"
							required="required"
						></textarea>
					</div>
					<div class="form-row">
						<button type="submit">Send</button>
					</div>
				</form>
			</div>

			<div id="footer">
				<p>© <span id="year">2025</span> Akash. All rights reserved.</p>
			</div>
		</div>
	</body>
</html>
